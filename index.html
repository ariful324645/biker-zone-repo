<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind and daisy ui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--tailwind script-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!--tailwind and daisy ui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .poppins-regular {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header>
      <!--navbar-->
      <div class="navbar text-4 bg-slate-300 px-20 text-orange-50">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li>
                <a>Shop</a>
              </li>
              <li><a>News</a></li>
              <li><a>contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl">Biker Zone</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home </a></li>
            <li>
              <a>Shop</a>
            </li>
            <li><a>News</a></li>
            <li><a>contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-error text-2xl text-white">Button</button>
        </div>
      </div>
      <!--carosoul from daisy ui-->
      <div class="flex flex-col lg:flex-row gap-24 items-center p-4px lg:p-40">
        <div class="space-y-10">
          <h1 class="text-4xl">
            Ride on R1 <br />
            v4 with smile
          </h1>

          <p class="text-2xl">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime
            dolorum doloribus cupiditate? Impedit, magni ducimus suscipit error
            quibusdam distinctio corrupti?
          </p>
          <button class="btn btn-error text-2xl">Purchase</button>
        </div>

        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="biker-zone-resources/images/slider/bike1.png"
              class="w-full"
            />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="biker-zone-resources/images/slider/bike2.png"
              class="w-full"
            />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="biker-zone-resources/images/slider/bike3.png"
              class="w-full"
            />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img
              src="biker-zone-resources/images/slider/bike4.png"
              class="w-full"
            />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
